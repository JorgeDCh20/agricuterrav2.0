<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">

		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Registro
			de Recomendaciones</div>
		<hr style="background-color: #fa251b" />
		<hr style="background-color: #fdfdfd" />

		<div>
			<form th:action="@{/rrecomendacion/save}" method="post"
				th:object="${r}">

				<div class="col-sm-3">
					<label class="form-label">Tipo de Recomendacion: </label> <select
						name="selectRecomendacion" class="form-control"
						th:field="*{TipoRecomendacion.idTipoRecomendacion}">
						<option th:each="t:${ListaTipoRecomendacion}"
							th:value="${t.idTipoRecomendacion}"
							th:text="${t.nameTipoRecomendacion}"
							th:selected="(${t.idTipoRecomendacion}==*{TipoRecomendacion.idTipoRecomendacion})"></option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Descripcion: </label> <input type="text"
						required minlength="20" th:field="*{descripcionRecomendacion}"
						class="form-control"></input>
				</div>
				<br>

				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>

			<div class="alert alert-success alert-dismissable"
				th:if="${success != null}">
				<label th:text="${success}"></label>
			</div>
			<!-- Msjes :v - error  -->
			<div class="alert alert-danger alert-dismissable"
				th:if="${error != null}">
				<label th:text="${error}"></label>
			</div>
			<!-- Msjes :v - warning  -->
			<div class="alert alert-warning alert-dismissable"
				th:if="${warning != null}">
				<label th:text="${warning}"></label>
			</div>
			<!-- Msjes :v - info  -->
			<div class="alert alert-info alert-dismissable"
				th:if="${info != null}">
				<label th:text="${info}"></label>
			</div>

		</div>
	</div>
</body>
</html>
