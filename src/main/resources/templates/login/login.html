<!DOCTYPE html>

<html xmlns:th="thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Iniciar Sesion</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<link href="css/loginstyle.css" rel="stylesheet" />

</head>

<body>

	<div class="modal-dialog text-center" align="center">

		<div class="col-sm-8 main-section">
			<div class="modal-content">

				<div class="col-12 user-img">
					<img src="assets/loginagricuterra.png"
						th:src="@{/assets/loginagricuterra.png}">
				</div>

				<form class="col-12" th:action="@{/}" method="post">

					<div class="form-group" id="user-group">

						<input type="text" name="username" id="username"
							class="form-control" placeholder="Nombre de Usuario"
							autofocus="true" required="true" />
					</div>

					<br>
					<div class="form-group" id="contrasena-group">

						<input type="password" name="password" id="password"
							class="form-control" placeholder="ContraseÃ±a"
							required="Campo_obligatorio" />
					</div>
					<br>
					<button type="submit" class="btn-lg btn-primary">
						<i class="fas fa-sign-in-alt"> </i> Ingresar
					</button>
				
					<div class="form-group">
						<a href="/pusuarios/new" class="btn btn-danger"> Registrar
							Usuario</a>
					</div>
	<br>
					<div class="alert alert-success alert-dismissable"
						th:if="${success != null}">
						<label th:text="${success}"></label>

					</div>
					<!-- Msjes :v - error  -->
					<div class="alert alert-danger alert-dismissable"
						th:if="${error != null}">
						<label th:text="${error}"></label>

					</div>
					<!-- Msjes :v - warning  -->
					<div class="alert alert-warning alert-dismissable"
						th:if="${warning != null}">
						<label th:text="${warning}"></label>

					</div>
					<!-- Msjes :v - info  -->
					<div class="alert alert-info alert-dismissable"
						th:if="${info != null}">
						<label th:text="${info}"></label>

					</div>

				</form>

				<br>

			</div>
		</div>
	</div>


	<input type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}" />
</body>

</html>
