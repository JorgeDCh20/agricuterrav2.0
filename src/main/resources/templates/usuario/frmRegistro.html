<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
<meta charset="UTF-8">
<title>Registrar credenciales</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body background="../assets/campo.png">

	<header  >
	<br>
	<h2 align="center">Únete a Nuestra Comunidad</h2> 
	
	<br>
	 </header>
	<div class="container" align="center">
	
		<div>
			<form th:action="@{/pusuarios/save}" method="post" th:object="${u}">

				<div class="col-sm-3">
					<label class="form-label">Nombres: </label> <input type="text"  maxlength="30"
						th:field="*{fullNameUsuario}" class="form-control" required></input>
				</div>

				<div class="col-sm-3">
					<label class="form-label">Fecha de Nacimiento: </label> <input required max=2022-06-27
						type="date" th:field="*{birthDateUsuario}" class="form-control"></input>
				</div>
				<div class="col-sm-3">
					<label class="form-label">Categoria: </label> <select
						name="selectCategoria" class="form-control"
						th:field="*{categoria.idCategoria}">
						<option th:each="c:${listaCategorias}" th:value="${c.idCategoria}"
							th:text="${c.nameCategoria}"
							th:selected="(${c.idCategoria}==*{categoria.idCategoria})"></option>
					</select>
				</div>
				<div class="col-sm-3">

					<label class="form-label">Especialidad:</label> <select
						name="selectType" class="form-control" th:field="*{specialtyUsuario}" required >
						<option value="ninguno" selected>Ninguno</option>
						<option value="Ing. Agrónomo" >Ing. Agrónomo</option>
						<option value="Ing. Químico">Ing. Químico</option>
						<option value="Ing. Agroquímico">Ing. Agroquímico</option>
						<option value="Zootecnista">Zootecnista</option>
					</select>
				</div>
				
				<div class="col-sm-3">
					<label class="form-label">Empresa: </label> <input type="text"  maxlength="20"
						th:field="*{companyUsuario}" class="form-control"></input>
				</div>
				<div class="col-sm-3">
					<label class="form-label">E-mail: </label> <input type="email"  maxlength="20"
						th:field="*{emailUsuario}" class="form-control"></input>
				</div>
				<div class="col-sm-3">
					<label class="form-label">Nombre de Usuario: </label> <input 
						type="text" required  maxlength="10"th:field="*{nombreUsuario}" class="form-control"></input>
				</div>
				<div class="col-sm-3" >
					<label class="form-label" style="color:#000000">Contraseña: </label> <input
						type="password" required th:field="*{passwordUsuario}" class="form-control"></input>
				</div>
				<br>
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
				<p th:text="${mensaje}" class="form-text text-danger"></p>
				<br>
			</form>
		</div>

	</div>
		<div class="alert alert-success alert-dismissable" th:if="${success != null}">
		<label th:text="${success}"></label>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<!-- Msjes :v - error  -->
		<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
		<label th:text="${error}"></label>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<!-- Msjes :v - warning  -->
		<div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
		<label th:text="${warning}"></label>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<!-- Msjes :v - info  -->
		<div class="alert alert-info alert-dismissable" th:if="${info != null}">
		<label th:text="${info}"></label>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
	
</body>
</html>
